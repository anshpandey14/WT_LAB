<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Catalog - BookNest</title>
    <link rel="stylesheet" href="catalog.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <a href="home.html"
          ><img
            src="images/logo.jpg"
            alt="logo"
            height="80px"
            width="80px"
            class="logo"
        /></a>
        <h1 class="title">BookNest</h1>
        <div class="links">
          <a href="catalog.html">Catalog</a>
          <a href="login.html">Login</a>
          <a href="registration.html">Registration</a>
        </div>
      </div>

      <div class="catalog-container">
        <h2>Our Book Collection</h2>
        <div class="catalog-grid">
          <div class="book-card">
            <img src="images/0008231996-L.jpg" alt="Book Cover" />
            <h3>The Great Gatsby</h3>
            <p>by F. Scott Fitzgerald</p>
            <p class="price">$12.99</p>
            <button>Add to Cart</button>
          </div>

          <div class="book-card">
            <img src="images/2.jpg" alt="Book Cover" />
            <h3>1984</h3>
            <p>by George Orwell</p>
            <p class="price">$10.50</p>
            <button>Add to Cart</button>
          </div>

          <div class="book-card">
            <img src="images/3.jpg" alt="Book Cover" />
            <h3>Pride and Prejudice</h3>
            <p>by Jane Austen</p>
            <p class="price">$9.75</p>
            <button>Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
